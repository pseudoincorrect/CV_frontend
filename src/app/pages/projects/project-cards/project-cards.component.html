<div *ngIf="projects">
  <div class="row">
    <div *ngFor="let project of projects.projects" class="col-md-12 col-lg-6 col-xxxl-6">
      <nb-card>
        <nb-card-body>
          <img class="card-img-top mainPict" src="{{project.mainPicture}}" alt="Card image cap">
          <div class="details">
            <div class="title">
              <div [innerHTML]="project.title"></div>
            </div>
            <div class="description">
              <div [innerHTML]="project.summary"></div>
            </div>
            <div class="accordions-container row">
              <div class="accordion-container">
                <nb-accordion>
                  <nb-accordion-item>
                    <nb-accordion-item-header class="accordion-header">
                      <b>More Details...</b>
                    </nb-accordion-item-header>
                    <nb-accordion-item-body>
                      <div [innerHTML]="project.details"></div>
                      <br> <br>
                      <ngb-carousel style="outline: none">
                        <ng-template *ngFor="let pictPath of project.pictures; let i = index" ngbSlide>
                          <div class="text-center ng-template-fixed">
                              <img class="img-accord" src="{{pictPath}}" alt="image {{i}}">
                          </div>
                        </ng-template>
                      </ngb-carousel>
                    </nb-accordion-item-body>
                  </nb-accordion-item>
                </nb-accordion>
              </div>
            </div>
          </div>
        </nb-card-body>

        <nb-card-footer>
          <nb-action>
            <span>Loria,</span> &nbsp;
            <span>2018</span>
          </nb-action>
          <nb-action>
            <span>C, Javascript, React, Fullstack</span>
          </nb-action>
        </nb-card-footer>

      </nb-card>
    </div> <!-- *ngFor -->
  </div> <!-- row -->
</div> <!-- *ngIf projects -->
